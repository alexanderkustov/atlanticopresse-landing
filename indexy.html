		.btn{

			-webkit-box-shadow: 0 3px rgba(0,0,0,0.1), inset 0 -4px rgba(0,0,0,0.1);
			box-shadow: 0 3px rgba(0,0,0,0.1), inset 0 -4px rgba(0,0,0,0.1);
			-webkit-border-radius: 6px;
			-moz-border-radius: 6px;
		}
		.btn-danger{
			background: #16a085;
			border: 1px solid #16a085;
		}
		.btn-info{
			background: #3498db;
			border: 1px solid #3498db;
		}
		.btn-warning{
			background: #c0392b;
			border: 1px solid #c0392b;
		}

		.btn-danger:hover{
			background: #1abc9c;
			border: 1px solid #16a085;
		}
		.btn-info:hover{
			background: #2980b9;
			border: 1px solid #2980b9;
		}
		.btn-warning:hover{
			background: #e74c3c;
			border: 1px solid #e74c3c;
		}

		nav a {
			position: relative;
			display: inline-block;
			margin: 15px 25px;
			outline: none;
			color: #333;
			text-decoration: none;
			font-family: Quicksand;
			letter-spacing: 1px;
			font-weight: 400;
			text-shadow: 0 0 1px rgba(255,255,255,0.3);
			font-size: 1.35em;
		}
		nav a:hover,
		nav a:focus {
			outline: none;
			color:#333;
			text-decoration: none;
		}
		/* Effect 12: circle */
		.cl-effect-12 a::before,
		.cl-effect-12 a::after {
			position: absolute;
			top: 50%;
			left: 50%;
			width: 100px;
			height: 100px;
			border: 2px solid rgba(0,0,0,0.1);
			border-radius: 50%;
			content: '';
			opacity: 0;
			-webkit-transition: -webkit-transform 0.3s, opacity 0.3s;
			-moz-transition: -moz-transform 0.3s, opacity 0.3s;
			transition: transform 0.3s, opacity 0.3s;
			-webkit-transform: translateX(-50%) translateY(-50%) scale(0.2);
			-moz-transform: translateX(-50%) translateY(-50%) scale(0.2);
			transform: translateX(-50%) translateY(-50%) scale(0.2);
		}
		.cl-effect-12 a::after {
			width: 90px;
			height: 90px;
			border-width: 6px;
			-webkit-transform: translateX(-50%) translateY(-50%) scale(0.8);
			-moz-transform: translateX(-50%) translateY(-50%) scale(0.8);
			transform: translateX(-50%) translateY(-50%) scale(0.8);
		}
		.cl-effect-12 a:hover::before,
		.cl-effect-12 a:hover::after,
		.cl-effect-12 a:focus::before,
		.cl-effect-12 a:focus::after {
			opacity: 1;
			-webkit-transform: translateX(-50%) translateY(-50%) scale(1);
			-moz-transform: translateX(-50%) translateY(-50%) scale(1);
			transform: translateX(-50%) translateY(-50%) scale(1);
		}

		.bluebar{
			background-color: rgba(64, 91, 126, 0.57);
			text-shadow: 0 0 #080808;
			-moz-box-shadow: inset 0 1px 6px rgba(0, 0, 0, 0.48);
			-webkit-box-shadow: inset 0 1px 6px rgba(0, 0, 0, 0.48);
			box-shadow: inset 0 1px 6px rgba(0, 0, 0, 0.48);
			-webkit-border-radius: 2px;
			-moz-border-radius: 2px;
			border-radius: 2px;
			border-bottom: 1px solid white;
			border-color: rgba(255, 255, 255, 0.44);
		}
		.img-small{
			width: 10%;
			height: 10%;
		}
	</style>
